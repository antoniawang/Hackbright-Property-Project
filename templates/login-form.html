{% block content %}
<script>
//Make the login window disapear after submission
//in the login-form.html script
$(document).ready(function() {
    $("#login-submit").click(function() {
        console.log("Make login form disappear!");
        $.post("/login", {'email': $("#email").val(),
                          'password':$ ("#password").val()}).done(function(result) {
            console.log(result + "PASSWORD!");
            $("#session-login").html(result);
        });
        console.log("Logged in");
        $("#login-form").css("display","none");
    });
});

</script>

<div class="top-right-nav">
    <h1>Login</h1>
    <form>

        <div>
            <label>Email:
                <input type="email" name="email" required id="email">
            </label>
        </div>

        <div>
            <label>Password:
                <input type="password" name="password" required id="password">
            </label>
        </div>

        <div>
            <input type="button" value="Log In" id="login-submit">
        </div>

    </form>
</div>
{% endblock %}
